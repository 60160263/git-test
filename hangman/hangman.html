<!DOCTYPE html>

<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="css/hangman.css" type="text/css" rel="stylesheet" />
    <script src="js/hangman.js" type="text/javascript"></script>
</head>

<body>
    <div><img id="hangmanpic" src="img/hangman6.gif" alt="hangman" /></div>
    <div id="clue">Press New Game to play!</div>
    <div>
        <input id="guess" type="text" size="1" maxlength="1" />
        <button onclick="guessLetter();">Guess</button>
    </div>
    <div id="newgamearea">
        <button onclick="newGame();">New Game</button>
    </div>
    <div id="guesses"></div>
</body>
